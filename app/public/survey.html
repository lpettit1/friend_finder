<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend survey</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Roboto" rel="stylesheet">

</head>

<body>
    <div class="container content">
        <h1>Friend Finder Survey</h1>
        <p>Take a quick survey to find your perfect match! These questions are answered by the numbers 1 through 5. 1
            being, you disagree and 5 you really really like.</p>
        <form>
            <div class="form-group">
                <input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (required)">

            </div>
            <div class="form-group">
                <label for="question1">If I had to pick, I would rather have a friend who enjoys doing the same
                    things as me than a friend who feels the same way about life as I do.</label>
                <select class="form-control" id="question1">
                    <option value="empty">Empty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">The most important thing about a friendship is having somebody to
                    confide in. </label>
                <select class="form-control" id="question2">
                    <option value="empty">Empty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">When I talk with friends on the phone, it is usually to chat rather than to
                    make arrangements. </label>
                <select class="form-control" id="question3">
                    <option value="empty">Empty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">I tend to think of an activity I want to do and then find somebody to do it
                    with. </label>
                <select class="form-control" id="question4">
                    <option value="empty">Empty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">I prefer meeting a friend for a specific activity, e.g. going to the cinema,
                    playing golf. </label>
                <select class="form-control" id="question5">
                    <option value="empty">Empty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question6">My friends value me more as someone who is a support to them than as
                    someone to have fun with. </label>
                <select class="form-control" id="question6">
                    <option value="empty">Empty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question7">If a friend was having personal problems, I would contact them to
                    discuss the problem.</label>
                <select class="form-control" id="question7">
                    <option value="empty">Empty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">When I have a personal problem, I feel that it is better to share it with a
                    friend. </label>
                <select class="form-control" id="question8">
                    <option value="empty">Empty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question9">If I have to say something critical to a friend, I think itâ€™s best to just come
                    right out and say it. </label>
                <select class="form-control" id="question9">
                    <option value="empty">Empty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question10">My friends value me more as someone to have fun with than as someone
                    who is a support to them. </label>
                <select class="form-control" id="question10">
                    <option value="empty">Empty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>


        </form>

        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btm-success btn-lg">Submit</button>
        </div>

        <!-- Modal after survey completion -->
        <div id="bestFriendModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Your New Best Friend</h1>
                    </div>
                    <div class="modal-body">
                        <h2 id="bestFriend"></h2>
                        <img id="bestFriendPhoto" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <a href="/app/data/friends.js">Discover Friends</a>
            <span>|</span>
            <a href="https://github.com/lpettit1/friend_finder">GitHub Repo</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


</body>

<script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
        event.preventDefault();

        //form validation
        var valid = true;

        if ($('#name').val() === "" || $("#photo").val() === "") {
            valid = false;

        } else if ($("#question1").val() === "empty" || $("question2").val() === "empty" || $("#question3").val() === "empty" ||
            $("question4").val() === "empty" || $("question5").val() === "empty" || $("question6").val() === "empty" || $("question7").val() === "empty" ||
            $("question8").val() === "empty" || $("question9").val() === "empty" || $("question10").val() === "empty") {
            valid = false;
        }

        if (valid === true) {
            var newUser = {
                name: $("#name").val(),
                photo: $("#photo").val(),
                scores: [
                    $('#question1').val(),
                    $('#question2').val(),
                    $('#question3').val(),
                    $('#question4').val(),
                    $('#question5').val(),
                    $('#question6').val(),
                    $('#question7').val(),
                    $('#question8').val(),
                    $('#question9').val(),
                    $('#question10').val(),

                ]
            };

            var currentURL = window.location.origin;

            //Ajax call for receiving response after POST req
            $.post(currentURL + "/app/data/friends.js", newUser, function (data) {
                $("#bestFriend").text(data.name);
                $("#bestFriendPhoto").attr("src", data.photo);
                $("#bestFriendModal").modal("toggle");
            });
        } else {
            alert("Survey is incomplete!");
        }
    });

</script>


</html>
